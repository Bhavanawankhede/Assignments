<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="../js/calculator.js"></script>
</head>
<body>
    <center>
        <h1>CALCULATOR</h1>
    <table>
        <tr>
            <td colspan="4"><input id="result" type="text" class="result-tab" placeholder="Enter Number" ></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="C" onclick="clearScreen()" ></td>
            <td> <input class = "button" type="button"  value="sci" onclick="scientific()"></td>
            <td> <input id="button" class = "button" type = "button" value = "(" onclick = "display('{')" /> </td>
            <td> <input id="button" class = "button" type = "button" value = ")" onclick = "display(')')" /> </td>
        </tr>
        <tr>
 <!-- display the value of clicked button -->
        <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
        <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
        <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
        <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" /> </td>
    </tr>
    <tr>
        <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
        <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
        <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
        <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" /> </td>
    </tr>
     <tr>
        <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
        <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
        <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
        <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" /> </td>
    </tr>
    <tr>
        <td> <input class = "button" type="button"  value="0" onclick="display('0')"></td>
        <td> <input class = "button" type="button"  value="." onclick="display('.')"></td>
    <!-- do the calculations -->
   
         <td> <input class = "button" type="button"  value="=" onclick="calculate()"></td>
          <td> <input class = "button" type="button"  value="*" onclick="display('*')"></td>
    </tr>
     <tr>
        <td> <input id="button1" class = "button1" type = "button" value = "sqrt" onclick = "display('Math.sqrt(')" /> </td>
        <td> <input id="button2" class = "button1" type = "button" value = "pow" onclick = "display('Math.pow(')" /> </td>
        <td> <input id="button3" class = "button1" type = "button" value = "PI" onclick = "display('Math.PI')" /> </td>
        <td> <input id="button4" class = "button1" type = "button" value = "," onclick = "display(',')" /> </td>
        
    </tr>
</table> 
</center>
</body>
</html>
